<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro com Ponteiro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .relogio-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .ponteiro {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 120px;
            background-color: #333;
            transform-origin: bottom;
            transform: translateX(-50%) translateY(-100%) rotate(0deg);
            border-radius: 5px 5px 0 0;
        }

        .botoes-container button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        #start-btn {
            background-color: #28a745;
        }

        #stop-btn {
            background-color: #dc3545;
        }

        #reset-btn {
            background-color: #007bff;
        }
    </style>
</head>
<body>

    <div class="relogio-container">
        <div class="ponteiro" id="ponteiro"></div>
    </div>

    <div class="botoes-container">
        <button id="start-btn">Iniciar</button>
        <button id="stop-btn">Parar</button>
        <button id="reset-btn">Resetar</button>
    </div>

<script>
    const ponteiro = document.getElementById('ponteiro');
    let inicioTempo = null;
    let animacaoQuadro;

    // Função para realizar a animação
    function animarPonteiro(timestamp) {
        if (!inicioTempo) {
            inicioTempo = timestamp;
        }

        const tempoDecorrido = (timestamp - inicioTempo) / 100;
        const graus = (tempoDecorrido % 60) * 6;
        
        ponteiro.style.transform = `translateX(-50%) translateY(-100%) rotate(${graus}deg)`;
        
        animacaoQuadro = requestAnimationFrame(animarPonteiro);
    }

    // Função para iniciar a animação
    function iniciarAnimacao() {
        if (!animacaoQuadro) { // Evita iniciar várias animações
            animacaoQuadro = requestAnimationFrame(animarPonteiro);
        }
    }

    // Função para parar a animação
    function pararAnimacao() {
        cancelAnimationFrame(animacaoQuadro);
        animacaoQuadro = null;
    }

    // Função para resetar o cronômetro
    function resetarCronometro() {
        pararAnimacao();
        inicioTempo = null;
        ponteiro.style.transform = `translateX(-50%) translateY(-100%) rotate(0deg)`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resetBtn = document.getElementById('reset-btn');

        startBtn.addEventListener('click', iniciarAnimacao);
        stopBtn.addEventListener('click', pararAnimacao);
        resetBtn.addEventListener('click', resetarCronometro);
    });

</script>

</body>
</html>
