<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Vídeos</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        color: #ffffff;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
    }

    .video-grid-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
    }
    
    .page-title {
        font-size: 2.5em;
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
    }

    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
        width: 100%;
    }

    .video-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        text-align: center;
        padding: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(69, 183, 209, 0.4);
        border-color: rgba(69, 183, 209, 0.5);
    }

    .video-container h2 {
        font-size: 1.4em;
        color: #ffffff;
        margin-bottom: 15px;
        font-weight: 600;
        background: linear-gradient(45deg, #4ecdc4, #45b7d1);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    video {
        width: 100%;
        border-radius: 8px;
        display: block;
        transition: transform 0.3s ease;
    }
    
    .video-container:hover video {
        transform: scale(1.02);
    }
    
    @media (max-width: 768px) {
        .video-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

    <h1>Aulas Disponíveis</h1>

    <div id="videoGrid" class="video-grid"></div>

    <script>
        const lessons = [
            {
                name: "Chapter 1. Welcome & Nationalities",
                srtUrl: "https://nyc.cloud.appwrite.io/v1/storage/buckets/68ab42ec0024a2d3330c/files/68ab43c3000f1c44f724/view?project=689f3d3a00095fde3112&mode=admin",
                videoUrl: "https://nyc.cloud.appwrite.io/v1/storage/buckets/68ab42ec0024a2d3330c/files/68ab43db002c1ba8b7b9/view?project=689f3d3a00095fde3112&mode=admin"
            },
            {
                name: "Chapter 1. Welcome & Nationalities",
                srtUrl: "https://nyc.cloud.appwrite.io/v1/storage/buckets/68ab42ec0024a2d3330c/files/68ab43c3000f1c44f724/view?project=689f3d3a00095fde3112&mode=admin",
                videoUrl: "https://nyc.cloud.appwrite.io/v1/storage/buckets/68ab42ec0024a2d3330c/files/68ab43db002c1ba8b7b9/view?project=689f3d3a00095fde3112&mode=admin"
            },
            {
                name: "Chapter 1. Welcome & Nationalities",
                srtUrl: "https://nyc.cloud.appwrite.io/v1/storage/buckets/68ab42ec0024a2d3330c/files/68ab43c3000f1c44f724/view?project=689f3d3a00095fde3112&mode=admin",
                videoUrl: "https://nyc.cloud.appwrite.io/v1/storage/buckets/68ab42ec0024a2d3330c/files/68ab43db002c1ba8b7b9/view?project=689f3d3a00095fde3112&mode=admin"
            },
            {
                name: "Chapter 1. Welcome & Nationalities",
                srtUrl: "https://nyc.cloud.appwrite.io/v1/storage/buckets/68ab42ec0024a2d3330c/files/68ab43c3000f1c44f724/view?project=689f3d3a00095fde3112&mode=admin",
                videoUrl: "https://nyc.cloud.appwrite.io/v1/storage/buckets/68ab42ec0024a2d3330c/files/68ab43db002c1ba8b7b9/view?project=689f3d3a00095fde3112&mode=admin"
            }
        ];

        const videoGrid = document.getElementById('videoGrid');

        lessons.forEach(lesson => {
            const container = document.createElement('div');
            container.className = 'video-container';

            const title = document.createElement('h2');
            title.textContent = lesson.name;
            
            const video = document.createElement('video');
            video.src = lesson.videoUrl;
            video.preload = 'metadata'; // Carrega metadados sem o vídeo completo
            video.controls = false; // Oculta todos os controles padrão do vídeo

            container.appendChild(title);
            container.appendChild(video);
            videoGrid.appendChild(container);
        });
    </script>

</body>
</html>
