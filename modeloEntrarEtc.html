<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        /* CSS remains the same as your original code */
        /* --- General Body Styles --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 10, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            align-items: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
    		z-index: 3000; /* Era 1000, agora é 3000 */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            width: fit-content;
            border-radius: 0 0 15px 15px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-title {
            font-weight: 700;
            font-size: 1.4em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(69, 183, 209, 0.5)); }
        }

        .nav-buttons {
            display: flex;
		    align-items: center;  
            gap: 10px;
        }

        .nav-buttons button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .nav-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-buttons button:hover::before {
            left: 100%;
        }

        .nav-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(69, 183, 209, 0.3);
        }

        .nav-buttons button.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        /* Estilos para div de Entrar e Cadastrar */
        .user-buttons {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .user-buttons div {
            font-size: 0.9em;
            font-weight: 500;
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .user-buttons div:hover {
            color: #4ecdc4;
        }

        .user-buttons .btnSignup {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .user-buttons .btnSignup:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        /* --- Login Screen Container Styles --- */
        .login-screen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            opacity: 1;
            transition: opacity 0.5s ease;
            z-index: 2000;
        }

        .login-screen-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* --- Login Card Styles --- */
        .login-card {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(1);
            animation: loginCardAppear 0.3s ease-out;
        }

        @keyframes loginCardAppear {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-button:hover {
            transform: rotate(90deg);
        }

        .login-card h2 {
            font-size: 2em;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card input {
            width: 90%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .login-card input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-card input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .login-button {
            width: 50%;
            padding: 15px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border: none;
            border-radius: 8px;
            color: #0a0a0a;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(69, 183, 209, 0.4);
        }

        .login-card p {
            font-size: 0.9em;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-card a {
            color: #4ecdc4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-card a:hover {
            color: #ff6b6b;
            text-decoration: underline;
        }
        
        /* New CSS for user section */
        .user-section {
            display: none;
            text-align: center;
        }
        .user-card {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content"  id="header-content">
            <div class="user-buttons">
                <div id="user-email-display" style="font-size: 0.9em; color: rgba(255, 255, 255, 0.7);"></div>
                <div id="btnLogin" class="btnLogin">Entrar</div>
                <div id="btnSignup" class="btnSignup">Cadastrar</div>
                <button id="logout-button" class="">Sair</button>
            </div>
        </div>
    </header>

    <section id="login-screen" class="login-screen-container hidden">
        <div class="login-card">
            <button class="close-button" id="btnCloseLogin">✕</button>
            <h2>Entrar</h2>
            <form id="login-form">
                <input type="email" id="email-login" placeholder="E-mail" required>
                <input type="password" id="password-login" placeholder="Senha" required>
                <p id="login-message"></p>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p>Esqueceu a senha? <a href="#" id="link-to-recover">Recuperar</a></p>
            <hr style="border: none; border-top: 1px solid rgba(255, 255, 255, 0.1); margin: 20px 0;">
            <p>Não tem uma conta? <a href="#" id="link-to-signup">Cadastre-se</a></p>
        </div>
    </section>

    <section id="signup-screen" class="login-screen-container hidden">
        <div class="login-card">
            <button class="close-button" id="btnCloseSignup">✕</button>
            <h2>Cadastre-se</h2>
            <form id="signup-form">
                <input type="text" id="nome-signup" placeholder="Nome" required>
                <input type="email" id="email-signup" placeholder="E-mail" required>
                <input type="password" id="senha-signup" placeholder="Senha" required>
                <p id="signup-message"></p>
                <button type="submit" class="login-button">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="link-to-login">Entrar</a></p>
        </div>
    </section>

    <section id="recover-screen" class="login-screen-container hidden">
        <div class="login-card">
            <button class="close-button" id="btnCloseRecover">✕</button>
            <h2>Recuperar Senha</h2>
            <form id="recover-form">
                <input type="email" id="email-recover" placeholder="E-mail" required>
                <p id="recover-message"></p>
                <button type="submit" class="login-button">Enviar</button>
            </form>
            <p>Lembrou da sua senha? <a href="#" id="link-to-login-from-recover">Entrar</a></p>
            <p>Não tem uma conta? <a href="#" id="link-to-signup-from-recover">Cadastre-se</a></p>
        </div>
    </section>
    
    <section id="user-screen" class="login-screen-container hidden">
        <div class="login-card user-card">
            <h2 id="welcome-message"></h2>            
            <h1>Editor de Texto</h1>
            <div>
                <textarea id="editor" placeholder="Digite seu texto aqui..."></textarea>
            </div>
            <div id="controls" class="hidden">
                <button id="btn-continue">Continuar Edição</button>
                <button id="btn-restart">Recomeçar</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@18.2.0"></script>
<script>
    // Configuração do Appwrite
    const client = new Appwrite.Client()
        .setEndpoint('https://nyc.cloud.appwrite.io/v1')
        .setProject('689f3d3a00095fde3112');

    const account = new Appwrite.Account(client);

    // Seletores de elementos HTML (TODOS JUNTOS AQUI)
    const loginScreen = document.getElementById('login-screen');
    const signupScreen = document.getElementById('signup-screen');
    const recoverScreen = document.getElementById('recover-screen');
    const userScreen = document.getElementById('user-screen');

    const btnLoginHeader = document.getElementById('btnLogin');
    const btnSignupHeader = document.getElementById('btnSignup');
    
    const btnCloseLogin = document.getElementById('btnCloseLogin');
    const btnCloseSignup = document.getElementById('btnCloseSignup');
    const btnCloseRecover = document.getElementById('btnCloseRecover');

    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const recoverForm = document.getElementById('recover-form');
    const logoutButton = document.getElementById('logout-button');
	const userEmailDisplay = document.getElementById('user-email-display');

    const welcomeMessage = document.getElementById('welcome-message');
    const loginMessage = document.getElementById('login-message');
    const signupMessage = document.getElementById('signup-message');
    const recoverMessage = document.getElementById('recover-message');

    const linkToSignup = document.getElementById('link-to-signup');
    const linkToLogin = document.getElementById('link-to-login');
    const linkToRecover = document.getElementById('link-to-recover');
    const linkToLoginFromRecover = document.getElementById('link-to-login-from-recover');
    const linkToSignupFromRecover = document.getElementById('link-to-signup-from-recover');
	
    /* Função para renderizar a interface de
    ** acordo com o estado de autenticação */
    function renderUIForAuthState(isLoggedIn, userEmail = '') {
        // Esconde tudo primeiro para evitar conflitos
        btnLoginHeader.style.display = 'none';
        btnSignupHeader.style.display = 'none';
        logoutButton.style.display = 'none';
        userEmailDisplay.style.display = 'none';

        if (isLoggedIn) {
            // Se o usuário está logado, mostra o e-mail e o botão de sair
            userEmailDisplay.textContent = userEmail;
            userEmailDisplay.style.display = 'block';
            logoutButton.style.display = 'block';
        } else {
            // Se o usuário está deslogado, mostra os botões de entrar e cadastrar
            btnLoginHeader.style.display = 'block';
            btnSignupHeader.style.display = 'block';
        }
    }
    // Função para mostrar uma seção específica
    function showSection(section) {
        // Esconde todas as seções primeiro
        loginScreen.classList.add('hidden');
        signupScreen.classList.add('hidden');
        recoverScreen.classList.add('hidden');
        userScreen.classList.add('hidden');
    
        // Apenas mostra a seção correta
        if (section === 'login') {
            loginScreen.classList.remove('hidden');
        } else if (section === 'signup') {
            signupScreen.classList.remove('hidden');
        } else if (section === 'recover') {
            recoverScreen.classList.remove('hidden');
        } else if (section === 'user') {
            userScreen.classList.remove('hidden');
        }
    }

    // Função para verificar o status de login
    async function checkAuthStatus() {
        try {
            const user = await account.get();
            // Chama a função de renderização para o estado "logado"
            renderUIForAuthState(true, user.email);
            // Mostra a tela de usuário logado
            showSection('user');
        } catch (error) {
            // Chama a função de renderização para o estado "deslogado"
            renderUIForAuthState(false);
            // Pode ser uma tela inicial ou nada
            showSection('main');
        }
    }
    
    // Eventos para abrir as modais a partir do cabeçalho
    btnLoginHeader.addEventListener('click', () => {
        showSection('login');
    });
    btnSignupHeader.addEventListener('click', () => {
        showSection('signup');
    });

    btnCloseLogin.addEventListener('click', () => {
        loginScreen.classList.add('hidden');
    });
    btnCloseSignup.addEventListener('click', () => {
        signupScreen.classList.add('hidden');
    });
    btnCloseRecover.addEventListener('click', () => {
        recoverScreen.classList.add('hidden');
    });

    // Eventos para alternar entre as telas de login, cadastro e recuperação
    linkToSignup.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('signup');
    });
    linkToLogin.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('login');
    });
    linkToRecover.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('recover');
    });
    linkToLoginFromRecover.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('login');
    });
    linkToSignupFromRecover.addEventListener('click', (e) => {
        e.preventDefault();
        showSection('signup');
    });

    // Evento de submissão do formulário de login
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email-login').value;
        const password = document.getElementById('password-login').value;
        loginMessage.textContent = '';
        try {
            await account.createEmailPasswordSession(email, password);
            // Chama a função que reflete o novo estado na interface
            checkAuthStatus();
        } catch (error) {
            loginMessage.textContent = 'Erro no login: ' + error.message;
        }
    });

    // Evento de submissão do formulário de cadastro
    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const nome = document.getElementById('nome-signup').value;
        const email = document.getElementById('email-signup').value;
        const senha = document.getElementById('senha-signup').value;
        signupMessage.textContent = '';
        try {
            await account.create(Appwrite.ID.unique(), email, senha, nome);
            signupMessage.textContent = 'Usuário cadastrado com sucesso! Você pode fazer login agora.';
            setTimeout(() => showSection('login'), 2000);
        } catch (error) {
            signupMessage.textContent = 'Erro ao cadastrar: ' + error.message;
        }
    });

    // Evento de submissão do formulário de recuperação
    recoverForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email-recover').value;
        recoverMessage.textContent = '';
        try {
            const resetUrl = window.location.href.split('#')[0] + '#reset-password';
            await account.createRecovery(email, resetUrl);
            recoverMessage.textContent = 'Se o e-mail existir, um link de recuperação foi enviado.';
        } catch (error) {
            recoverMessage.textContent = 'Erro ao enviar o link: ' + error.message;
        }
    });

    // Evento de clique do botão de logout
    logoutButton.addEventListener('click', async () => {
        try {
            await account.deleteSession('current');
            // Chama a função que reflete o novo estado na interface
            checkAuthStatus();
        } catch (error) {
            alert('Falha ao sair: ' + error.message);
        }
    });

    // Chama a função para verificar o status de login ao carregar a página
    window.addEventListener('load', checkAuthStatus);
</script>
    </script>
</body>
</html>
