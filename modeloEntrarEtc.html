<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">

    <style>
body {
    font-family: Arial, sans-serif;
}

.container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    height: 40px;
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #3e8e41;
}

#mensagem {
    margin-top: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="form-cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"><br><br>
            <button id="btn-cadastrar">Cadastrar</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@18.2.0"></script>
    <script>
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://nyc.cloud.appwrite.io/v1') // Seu endpoint do Appwrite
            .setProject('689f3d3a00095fde3112'); // Seu ID do projeto

        const account = new Appwrite.Account(client);

        document.getElementById('btn-cadastrar').addEventListener('click', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await account.create(Appwrite.ID.unique(), email, senha, nome);
                document.getElementById('mensagem').innerHTML = 'Usuário cadastrado com sucesso!';
            } catch (error) {
                document.getElementById('mensagem').innerHTML = 'Erro ao cadastrar usuário: ' + error.message;
            }
        });
    </script>
</body>
</html>
